<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Formatação de texto</h1>

    <p>esse texto vai sem em <strong>negrito</strong></p>
    <p>esse texto vai ser em <i>Italico</i></p>
    <p>esse texto vai ser em <u>sublinhado</u></p>
    <p>esse texto vai ser em <s>taxado</s></p>


</body>
</html>
